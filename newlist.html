<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お互い知れたところ</title>
    <link rel="stylesheet" href="newlist.css">
</head>
<body>
    <h1>お互い知れたこととリスト作ろう</h1>
    
    <form action="/idrk.html" id="name" class="form1">
        <label for="naming">相手の名前入力してください
            <input type="text" id="personname" placeholder="相手の名前"> 
        </label>
        <button id="btn1">オッケー</button>
    </form>




    <form action="/idk.html" id="newlist" class="form2">
       <label for="factmaking"> 今まで話した後に知れたこと教えてください
        <input type="text" id="fact" placeholder="相手について知れたこと">
        </label>
        <button id="btn2">オッケー</button>
    </form>
    <h2><p id="pname"></p>について知れたこと</h2>
    <ol id="factlist" class="odlist">

    </ol>
    

</body>
<script src="newlist.js"></script>
</html>
